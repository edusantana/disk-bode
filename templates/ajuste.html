{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Ajuste do estoque{% endblock %}

{% block page_content %}
<div class="page-header">


    <h1>Ajuste de estoque</h1>

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Vender os produtos do estoque</h5>
            <a href="{{url_for('estoque', operacao='vender')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Vender</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Comprar produtos para o estoque</h5>
            <a href="{{url_for('estoque', operacao='comprar')}}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Comprar</a>
          </div>
        </div>
      </div>
    </div>

</div>
{% endblock %}
