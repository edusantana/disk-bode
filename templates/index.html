{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}In√≠cio{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Produtos</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Valor</th>
          <th scope="col">Quantidade</th>
        </tr>
      </thead>
      <tbody>
          {% for produto in produtos %}
            <tr>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.valor }}</td>
              <td>{{ produto.quantidade }}</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>

</div>
{% endblock %}
